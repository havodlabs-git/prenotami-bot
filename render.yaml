services:
  - type: web
    name: prenotami-discord-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: PRENOTAMI_EMAIL
        sync: false
      - key: PRENOTAMI_PASSWORD
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_USER_ID
        sync: false
      - key: CHECK_INTERVAL_MINUTES
        value: "30"
      - key: HEADLESS_MODE
        value: "true"
    autoDeploy: true
